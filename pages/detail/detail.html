<ion-header class="details-header-background">
  <ion-navbar>
    <ion-icon
      name="ios-options-outline"
      item-right
      class="settings-icon"
    ></ion-icon>
  </ion-navbar>
  <ion-label class="label-header-title">MYSTIC KERALA</ion-label>
  <ion-label class="label-header-sub-title">
    <ion-icon
      style="color: #ffffff; padding: 5px; font-size: 2rem"
      ios="ios-pin"
      md="md-pin"
    ></ion-icon
    >India
  </ion-label>
</ion-header>
<ion-content padding>
  <ion-tabs tabsPlacement="top" tabsHighlight="true">
    <ion-tab [root]="tab1Root" tabTitle="Overview"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Itinerary"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Reviews"></ion-tab>
  </ion-tabs>
</ion-content>
